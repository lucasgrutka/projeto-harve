<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sejaparceiro.css">
    <title>parceiros</title>
</head>
<body>
    <div class="background">
      <div class="login-form">
        <h2>Login</h2>
        <form>
          <label class="opaci" for="name">Nome:</label>
          <input class="opaci" type="text" id="name" name="name" required>
  
          <label class="opaci" for="email">E-mail:</label>
          <input class="opaci" type="email" id="email" name="email" required>
  
          <label class="opaci" for="Senha">Senha:</label>
          <input class="opaci" type="password" id="password" name="password" required>
  
          <label class="opaci" for="remember-me">
            <input class="opaci" type="checkbox" id="remember-me" name="remember-me"> Lembrar de mim
          </label>
  
          <button class="opaci" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
